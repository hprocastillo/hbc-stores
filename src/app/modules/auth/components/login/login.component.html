<div class="container-fluid">
  <div class="row vh-100 text-center">

    <!-- BRAND LOGO -->
    <div class="col-xl-6 bg-dark pt-5">
      <img class="img-fluid" src="./assets/images/login/login-logo.png" alt="">
    </div>

    <!-- FORM LOGIN -->
    <div class="col-xl-3 offset-xl-1 col-xxl-2 pt-5">
      <div class="card shadow border-0 rounded p-3 m-auto">
        <p class="fs-5 fw-bold">Inicio de sesión</p>

        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

          <!-- EMAIL -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email-LAND"
              placeholder="Correo electrónico"
              formControlName="email">
            <label for="email-LAND">Correo electrónico</label>
          </div>

          <!-- PASSWORD -->
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                [type]="typeInput"
                class="form-control"
                id="password-LAND"
                placeholder="Contraseña"
                formControlName="password">
              <label for="password-LAND">Contraseña</label>
            </div>

            <button type="button" class="btn btn-dark" (click)="showPassword()">
              @if (password) {
                <i class="bi bi-eye-slash-fill"></i>
              } @else {
                <i class="bi bi-eye-fill"></i>
              }
            </button>
          </div>

          <!-- BUTTON SUBMIT -->
          <button type="submit" class="btn btn-dark w-100">
            INGRESAR
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
